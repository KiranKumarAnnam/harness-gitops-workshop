# OpenShift-specific Harness Connectors

## 1. OpenShift Internal Registry Connector
gitops:
  name: openshift_registry_connector
  identifier: openshiftregistryconnector
  projectIdentifier: default_project
  orgIdentifier: default
  type: connector
  connector:
    type: DockerRegistry
    spec:
      dockerRegistryUrl: image-registry.openshift-image-registry.svc:5000
      providerType: DockerRegistry
      auth:
        type: UsernamePassword
        spec:
          username: <+secrets.getValue("openshift_registry_username")>
          passwordRef: openshift_registry_password
      executeOnDelegate: true
      delegateSelectors:
        - harness-delegate

---

## 2. Docker Hub Connector (for pulling base images)
gitops:
  name: docker_hub_connector
  identifier: dockerhubconnector
  projectIdentifier: default_project
  orgIdentifier: default
  type: connector
  connector:
    type: DockerRegistry
    spec:
      dockerRegistryUrl: https://index.docker.io/v2/
      providerType: DockerHub
      auth:
        type: UsernamePassword
        spec:
          username: <+secrets.getValue("dockerhub_username")>
          passwordRef: dockerhub_password
      executeOnDelegate: false

---

## 3. GitHub Connector
gitops:
  name: github_connector
  identifier: githubconnector
  projectIdentifier: default_project
  orgIdentifier: default
  type: connector
  connector:
    type: Github
    spec:
      url: https://github.com/YOUR_GITHUB_USERNAME/harness-gitops-workshop
      validationRepo: YOUR_GITHUB_USERNAME/harness-gitops-workshop
      authentication:
        type: Http
        spec:
          type: UsernameToken
          spec:
            username: <+secrets.getValue("github_username")>
            tokenRef: github_pat
      apiAccess:
        type: Token
        spec:
          tokenRef: github_pat
      delegateSelectors:
        - harness-delegate
      executeOnDelegate: true
      type: Repo

---

## 4. OpenShift Cluster Connector (Kubernetes type)
gitops:
  name: openshift_cluster_connector
  identifier: openshiftclusterconnector
  projectIdentifier: default_project
  orgIdentifier: default
  type: connector
  connector:
    type: Kubernetes
    spec:
      credential:
        type: InheritFromDelegate
        spec:
          delegateSelectors:
            - harness-delegate
      delegateSelectors:
        - harness-delegate
